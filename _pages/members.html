---
title: "Members"
layout: default
permalink: "/members.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for member in site.data.members %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0">
                <img alt="{{ member[1].name }}" src="{{site.baseurl}}/assets/images/members/{{ member[1].avatar }}" class="rounded-circle" height="80" width="80">
            </div>
            <div class="col-md-9">

            <a href="/member/{{ member[1].page }}"><h4 class="text-dark mb-0"> {{ member[1].name }} </h4></a>
            <a href="{{ member[1].site }}"><small class="d-inline-block mt-1 mb-3 font-weight-normal">{{ member[1].site }}</small></a>
            <div class="excerpt">{{ member[1].bio }}</div>
            
            <div class="icon-block mt-3 d-flex justify-content-between">  
            <div>
            <a target="_blank" href="https://github.com/{{ member[1].github }}"><i class="fab fa-github text-muted" aria-hidden="true"></i></a>  &nbsp;
            <a target="_blank" href="{{ member[1].site }}"><i class="fa fa-globe text-muted" aria-hidden="true"></i></a> &nbsp;
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
